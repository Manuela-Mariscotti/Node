<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="profesionales.css">
    <script src="./src/fetch.js"></script>
    <title>Profesionales</title>
</head>
<body>
<div class="container">
<!-- INPUTS -->
  <form>
      <h1>Profesionales</h1>
      <div class="row">
          <div class="col-8">
              <input type="text" id="id_id" placeholder="id">
              <input type="text" id="name_id" placeholder="nombre">
              <input type="text" id="age_id" placeholder="edad">
              <input type="text" id="genre_id" placeholder="género">
              <input type="text" id="weight_id" placeholder="peso">
              <input type="text" id="height_id" placeholder="altura">
              <input type="text" id="hairColor_id" placeholder="color de pelo">
              <input type="text" id="eyeColor_id" placeholder="color de ojos">
              <input type="text" id="race_id" placeholder="raza">
              <input type="text" id="isRetired_id" placeholder="isRetired">
              <input type="text" id="nacionality_id" placeholder="nacionalidad">
              <input type="text" id="oscarNumber_id" placeholder="Oscars">
              <input type="text" id="profession_id" placeholder="profesión">
          </div>
      </div>
      </div>
  </form>
      <div class="row">
          <div class="col-6">
              <button type="button" id="crear" onclick = "postPros()">Crear profesional</button>
              <button type="button" id="mostrar" onclick="">Mostrar profesional</button>
          </div>
          <div class="col-6">
              <button type="button" id="actualizar" onclick="">Modificar profesional</button>
              <button type="button" id="eliminar" onclick="">Eliminar profesional</button>
          </div>

<!-- TOAST -->

  <div id = "toast" class="toast position-fixed top-0 end-0 p-3 align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div id ="toastText" class="toast-body">
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>

<!-- RESULTADOS -->

  <table class="table" style="width: 200px;">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">First</th>
          <!-- <th scope="col">Last</th>
          <th scope="col">Handle</th> -->
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">name</th>
          <td>Mark</td>
          <!-- <td>Otto</td>
          <td>@mdo</td> -->
        </tr>
        <tr>
          <th scope="row">age</th>
          <td>Jacob</td>
          <!-- <td>Thornton</td>
          <td>@fat</td> -->
        </tr>
        <tr>
          <th scope="row">genre</th>
          <td colspan="2">Larry the Bird</td>
          <!-- <td>@twitter</td> -->
        </tr>
      </tbody>
    </table>

</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
